    <style>
.countdown{
    --number-color: hsl(0 0% 100%);
    --text-color: hsl(0 0% 25%);
    --dot-color: hsl(0 0% 10%);
    --dot-color-remaining:  hsl(359, 100%, 50%);
    --dot-color-active:hsl(180, 40%, 98%);
    font-family: 'poppins', system-ui, sans-serif;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    width: min(60rem, 100%);
    margin-inline: auto;
    container: inline-size;
    > .part {
      aspect-ratio: 1/1;
      display: grid;
      place-items: center;
      > .remaining {
        grid-area: 1/1;
        color: hsl(0 0% 100%);
        display: grid;
        text-align: center;
        font-size: 4cqi;
        >.number {
          color: var(--number-color);
        }
        >.text {
          color: var(--text-color);
          text-transform: uppercase;
          font-size: 0.5em;
        }
      }
      > .dot-container {
        grid-area: 1/1;
        height: 100%;
        width: 4%;
        rotate: calc(360deg / var(--dots) * var(--dot-idx));
        > .dot {
          width: 100%;
          aspect-ratio: 1/1;
          background-color: var(--dot-color);
          border-radius: 50%;
          transition: background-color .25s;
          &[data-active=true]{
            background-color: var(--dot-color-remaining);
            &[data-lastactive=true]{
              background-color: var(--dot-color-active);
            }
          }
        }
      }
    }
  }
  

 
  body {
    margin-top: 25px;
 
  
    background-color: hsl(0 0% 0%);
    display: grid;
    gap: 1rem;
    align-content: center;
  }
  h1 {
    font-family: 'poppins',system-ui, sans-serif;

    }

  .bible {

            margin: 20px auto;

.bible::before,

}

        /* Media Query para PC (pantallas grandes, +1024px) */
@media screen and (min-width: 1024px) {
    body {
        padding: 20px;
    }

    h1 {

    }

    }
}

/* Media Query para Celulares (máximo 600px) */
@media screen and (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    .countdown {
        font-size: 2rem;
    }

    .bible {
        font-size: 1.2rem;
        padding: 10px;
        text-align: center;
    }
}

/* Ajustes generales para hacerlo más responsive */
.svg-animation {
  width: 60%;
  max-width: 600px;
  margin: auto;
  display: block;
}

@media screen and (max-width: 768px) {
  .svg-animation {
    width: 80%;
  }
}

@media screen and (max-width: 480px) {
  .svg-animation {
    width: 100%;
  }
}

/* Ajuste del canvas y las gotas para ser más responsive */
#canvas {
  position: absolute;
  width: 100%;
  height: 100%;
}

.rain, .drop {
  position: absolute;
  width: 2vw;
  height: 8vh;
  background: #ffffff;
  border-radius: 20%;
  opacity: 0.4;
  z-index: -1;
}

.drop {
  height: 5vh;
  opacity: 0.2;
}

/* Media queries para adaptar la lluvia */
@media screen and (max-width: 768px) {
  .rain, .drop {
    width: 1.5vw;
    height: 7vh;
  }
  .drop {
    height: 4vh;
  }
}

@media screen and (max-width: 480px) {
  .rain, .drop {
    width: 1vw;
    height: 5vh;
  }
  .drop {
    height: 3vh;
  }
}

/* Mantener las animaciones con valores relativos */
@keyframes raining {
  from {
    transform: translateY(-100vh);
  }
  to {
    transform: translateY(90vh);
  }
}

:root {
  --base-padding: 3vw;
  --white-25: rgba(255, 255, 255, 0.068);
  --white-50: rgba(255, 255, 255, 0.5);
}

body {
  margin: var(--base-padding);
  font-family: system-ui;
}

* {
  box-sizing: border-box;
}

section {
  display: block;
  min-height: 100vh;
  display: grid;
  place-items: center;
}

/* Ajuste responsive del cohete */
#rocket {
  width: 8vw;
  height: 25vh;
  min-width: 30px;
  min-height: 90px;
  background:
    linear-gradient(to right, transparent 45%, firebrick 45%, firebrick 55%, transparent 55%),
    radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 1) 10%, #aaa 11%, #aaa 15%, transparent 16%),
    linear-gradient(to right, transparent 50%, rgba(0, 0, 0, 0.1) 50%),    
    linear-gradient(to bottom, firebrick 12%, transparent 12%),
    lightgray;
  background-size: 100% 40%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
  background-position: 50% 95%, 0 0, 0 0, 0 0, 0 0;
  background-repeat: no-repeat;
  border-radius: 50px 50px 50px 50px / 200px 200px 10px 10px;  
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 1vw 0 -5px #666;
  filter: drop-shadow(0px -5px 2px rgba(0, 0, 0, 0.15));
}

/* Ajuste de la animación del fuego */
#rocket:after {
  content: '';
  width: 50%;
  height: 8vh;
  position: absolute;
  top: 108%;
  left: 25%;
  background: linear-gradient(to bottom, orangered, gold);
  border-radius: 0 0 25% 25%;
  filter: blur(2px);
  opacity: 0.5;
  animation: blast_off 0.25s linear infinite;
}

/* Media queries para adaptar tamaños en pantallas pequeñas */
@media screen and (max-width: 768px) {
  #rocket {
    width: 10vw;
    height: 20vh;
  }

  #rocket:after {
    height: 6vh;
  }
}

@media screen and (max-width: 480px) {
  #rocket {
    width: 15vw;
    height: 18vh;
  }

  #rocket:after {
    height: 5vh;
  }
}

/* Ajuste del cielo */
#sky {
  min-height: 200vh;
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  background: 
    radial-gradient(circle at 75% 24%, rgba(255, 255, 255, 0) 0.25%, transparent 0.25%),
    radial-gradient(circle at 10% 23%, rgba(255, 255, 255, 0.25) 0.25%, transparent 0.25%),
    radial-gradient(circle at 98% 29%, rgba(255, 255, 255, 0.25) 0.25%, transparent 0.25%),
    linear-gradient(to top, beige, #306);
  z-index: -1;
}

/* Ajuste del escape del cohete */
#exhaust {
  width: 40vw;
  height: 10vh;
  position: fixed;
  bottom: -5vh;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: 1s;
}

#exhaust:after {
  content: '';
  width: 100%;
  height: 100%;
  position: absolute;
  bottom: 0;
  left: 0;
  background:
    radial-gradient(circle at 20% 90%, white 10px, transparent 11px),
    radial-gradient(circle at 35% 115%, white 10px, transparent 11px),
    radial-gradient(circle at 50% 135%, white 10px, transparent 11px),
    radial-gradient(circle at 65% 115%, white 10px, transparent 11px),
    radial-gradient(circle at 80% 90%, white 10px, transparent 11px);
  filter: blur(1px) drop-shadow(0px -5px rgba(0, 0, 0, 0.025));
  animation: shake 0.1s linear infinite;
}

@media screen and (max-width: 768px) {
  #exhaust {
    width: 30vw;
    height: 8vh;
  }
}

@media screen and (max-width: 480px) {
  #exhaust {
    width: 25vw;
    height: 6vh;
  }
}

/* Animaciones */
@keyframes blast_off {
  33% { 
    background: linear-gradient(to bottom, orangered 25%, gold 75%);
  }
  66% { 
    background: linear-gradient(to bottom, orangered 50%, gold 90%);
  }
}

@keyframes shake {
  25% { transform: translateX(-1px); }
  75% { transform: translateX(1px); }
}

/* Clase para activar el escape */
.exhaust {
  opacity: 1 !important;
  bottom: 0 !important;
}

#moon {
  width: 130px;
  height: 130px;
  background: url('./moon.png') no-repeat center/cover; /* Imagen correcta */
  border-radius: 60%;
  position: fixed;
  top: 60%;
  right: 10%;
  box-shadow: 
    10px 10px 5px rgba(0, 0, 0, 0.2),
    inset -5px -5px 10px rgba(255, 255, 255, 0.5);
}

.rain {
            position: absolute;
            width: 1rem;
            height: 10rem;
            background: #ffffff;
            border-radius: 20%;
            opacity: 0.4;
            z-index: -1;
        }

            from { transform: translateY(-1200px); }

        .rain2 { left: 15rem; top: 10rem; animation: raining 3s linear infinite both; }

<script>
const countdownEls = document.querySelectorAll(".countdown")
countdownEls.forEach(countdownEl => createCountdown(countdownEl))

function createCountdown(countdownEl){
  const target = new Date(new Date(countdownEl.dataset.targetDate).toLocaleString('en', ))
  const parts = {
    days: {text: ["días","day"], dots: 30},
    hours: {text: ["horas","hour"], dots: 24},
    minutes: {text: ["minutos","minute"], dots: 60},
    seconds: {text: ["segundos","second"], dots: 60},
  }

  Object.entries(parts).forEach(([key, value])=>{
    const partEl = document.createElement("div");
    partEl.classList.add("part", key);
    partEl.style.setProperty("--dots", value.dots);
    value.element = partEl;

    const remainingEl = document.createElement("div");
    remainingEl.classList.add("remaining");
    remainingEl.innerHTML = `
      <span class="number"></span>
      <span class="text"></span>
    `
    partEl.append(remainingEl);
    for(let i = 0; i < value.dots; i++){
      const dotContainerEl = document.createElement("div");
      dotContainerEl.style.setProperty("--dot-idx", i);
      dotContainerEl.classList.add("dot-container")
      const dotEl = document.createElement("div");
      dotEl.classList.add("dot")
      dotContainerEl.append(dotEl);
      partEl.append(dotContainerEl);
    }
    countdownEl.append(partEl);
  })
  getRemainingTime(target, parts)
}

function getRemainingTime(target, parts, first=true){
  const now = new Date()
  if(first) console.log({target, now})
  const remaining = {}
  let seconds = Math.floor((target - (now))/1000);
  let minutes = Math.floor(seconds/60);
  let hours = Math.floor(minutes/60);
  let days = Math.floor(hours/24);
  hours = hours-(days*24);
  minutes = minutes-(days*24*60)-(hours*60);
  seconds = seconds-(days*24*60*60)-(hours*60*60)-(minutes*60);
  Object.entries({days, hours, minutes, seconds}).forEach(([key, value])=>{
    const remaining = parts[key].element.querySelector(".number");
    const text = parts[key].element.querySelector(".text");
    remaining.innerText = value;
    text.innerText = parts[key].text[Number(value==1)]
    const dots = parts[key].element.querySelectorAll(".dot")
    dots.forEach((dot, idx)=>{
      dot.dataset.active = idx <= value;
      dot.dataset.lastactive = idx == value;
    })
  })
  if(now <= target){
    window.requestAnimationFrame(()=>{
      getRemainingTime(target, parts, false)
    });
  }
}

</script>

<script>
       // Lista de versículos de la Reina-Valera 1960 (sabiduría, inteligencia, ciencia y bendiciones)
       const bibleVerses = [
    { text: "Sabiduría ante todo; adquiere sabiduría; Y sobre todas tus posesiones adquiere inteligencia.", reference: "Proverbios 4:7" },
    { text: "Porque Jehová da la sabiduría, Y de su boca viene el conocimiento y la inteligencia.", reference: "Proverbios 2:6" },
    { text: "Bienaventurado el hombre que halla la sabiduría, Y que obtiene la inteligencia.", reference: "Proverbios 3:13" },
    { text: "Enséñanos de tal modo a contar nuestros días, Que traigamos al corazón sabiduría.", reference: "Salmos 90:12" },
    { text: "El principio de la sabiduría es el temor de Jehová; Buen entendimiento tienen todos los que practican sus mandamientos.", reference: "Salmos 111:10" },
    { text: "Mas el que me oyere, habitará confiadamente Y vivirá tranquilo, sin temor del mal.", reference: "Proverbios 1:33" },
    { text: "Si alguno de vosotros tiene falta de sabiduría, pídala a Dios, el cual da a todos abundantemente y sin reproche, y le será dada.", reference: "Santiago 1:5" },
    { text: "La bendición de Jehová es la que enriquece, Y no añade tristeza con ella.", reference: "Proverbios 10:22" },
    { text: "Los mandamientos de Jehová son rectos, que alegran el corazón; El precepto de Jehová es puro, que alumbra los ojos.", reference: "Salmos 19:8" },
    { text: "En Dios haremos proezas, Y él hollará a nuestros enemigos.", reference: "Salmos 60:12" },
    { text: "Bienaventurado el varón que no anduvo en consejo de malos, Ni estuvo en camino de pecadores, Ni en silla de escarnecedores se ha sentado;", reference: "Salmos 1:1" },
    { text: "Clama a mí, y yo te responderé, y te enseñaré cosas grandes y ocultas que tú no conoces.", reference: "Jeremías 33:3" },
    { text: "Jehová cumplirá su propósito en mí; Tu misericordia, oh Jehová, es para siempre; No desampares la obra de tus manos.", reference: "Salmos 138:8" },
    { text: "Y todo lo que hacéis, sea de palabra o de hecho, hacedlo todo en el nombre del Señor Jesús, dando gracias a Dios Padre por medio de él.", reference: "Colosenses 3:17" }
];

        function getBibleVerse() {
            const startDate = new Date(2024, 0, 1); // Fecha base: 1 de enero de 2024
            const endDate = new Date(2025, 3, 27); // Límite: 27 de abril de 2025
            const today = new Date();

            if (today > endDate) {
                // Si la fecha actual es después del 27 de abril de 2025, mantener la última cita fija
                const lastVerse = bibleVerses[bibleVerses.length - 1];
                document.getElementById("bibleQuote").innerHTML = `
                    ${lastVerse.text}  
                    <span>— ${lastVerse.reference} (RVR1960)</span>
                `;
                return;
            }

            // Calcular cuántos días han pasado desde la fecha base
            const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const verseIndex = Math.floor(diffDays / 4) % bibleVerses.length;

            // Seleccionar el versículo correspondiente
            const selectedVerse = bibleVerses[verseIndex];

            // Insertar en el HTML
            document.getElementById("bibleQuote").innerHTML = `
                ${selectedVerse.text}  
                <span>— ${selectedVerse.reference} (RVR1960)</span>
            `;
        }

        // Ejecutar la función al cargar la página
        window.onload = getBibleVerse;
  

</script>

<script>
  // Cohete
  const rocket = document.querySelector('#rocket')
const sky = document.querySelector('#sky')
const ex = document.querySelector('#exhaust')
var bottom = 0
var last_y = 0
var wheel;

window.addEventListener('wheel', function(e){
  wheel = e.deltaY
})

window.addEventListener('scroll', function(e){
  var h = window.innerHeight
  var y = document.documentElement.scrollTop
  var doc = document.body.offsetHeight - 250
  var perc = y / (doc - h)
  // console.log(perc)

  if(perc < 1){
    sky.style.bottom = -1*(perc)*100 + '%'    
  }  

  if(perc > 0) {
    rocket.classList.add('shake_rocket')
    ex.classList.add('exhaust')
  } else {
    rocket.classList.remove('shake_rocket')
    ex.classList.remove('exhaust')
  }
  
  if(perc > .37) {
    ex.classList.remove('exhaust')
  }

  if(perc > .25) {
    bottom = (perc - .25)*133
  }
  
  if(perc > 0) {
    bottom = (perc - .25)*133
    if(perc - .25 < 0) {
      bottom = 0
    }
  }
  rocket.style.bottom = bottom + '%'

  last_y = y
})
  
</script>
